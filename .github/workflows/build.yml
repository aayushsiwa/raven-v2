name: Android App APK Build

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          # java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.1

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build Android app
        run: eas build --platform android --profile production --local --output ${{ github.workspace }}/app-release.apk
        
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk

      - name: Create Release - local
        uses: varun-bst/release-action@v1.7
        with:
          tag: ${{ github.sha }} # Use the commit SHA as the tag
          name: "Release ${{ github.sha }}" # Optional: Set the name of the release
          body: "APK release for commit ${{ github.sha }}"
          draft: false # Marks the release as not a draft
          prerelease: false # Marks the release as not a prerelease
          artifact: ${{ github.workspace }}/app-release.apk # Path to the APK to upload
          token: ${{ secrets.GITHUB_TOKEN }} # Uses the default GitHub token for authentication

      - name: Upload Release Asset
        uses: tanyagray/action-upload-release-asset@v1.1.3
        with:
          upload_url: ${{ steps.release.outputs.upload_url }} # Get the upload URL from the previous step
          asset_path: ${{ github.workspace }}/app-release.apk # Path to the APK file
          asset_name: app-release.apk # Name of the APK file
          asset_content_type: application/vnd.android.package-archive # MIME type for APKs
